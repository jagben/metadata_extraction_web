<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    .bs-example{
    	margin: 20px;
    }
    .demo-content{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
    .image{
        padding: 15px;
        font-size: 15px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }

</style>
</head>
<body>
<div class="bs-example">
    <h3>Multimodal Approach for Metadata Extraction from German Scientific Publications</h3>
</div>

<div class="container">


  <!--Row with single column-->
  <div class="row">
      <div class="col-sm-12">
          
          <div>Please upload a PDF file</div>
          <div class="input-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
		  </div>
		  <div class="custom-file">
		    <input type="file" class="custom-file-input" id="inputGroupFile01"
		      aria-describedby="inputGroupFileAddon01">
		    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
		  </div>
          </div>
          
          
      </div>
  </div>
  
  <hr>
  
  <div class="row">
    <div class="col-sm-4">
        <div class="image">doc first page image preview</div>
    </div>
    <div class="col-sm-8">
        <!--<div class="demo-content bg-alt">.col-xs-8</div> -->
        
        <form>
	    <div class="form-group row">
		<label for="author" class="col-sm-2 col-form-label">Author</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="author" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="title" class="col-sm-2 col-form-label">Title</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="title" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="affiliation" class="col-sm-2 col-form-label">Affiliation</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="affiliation" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="date" class="col-sm-2 col-form-label">Date</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="date" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="journal" class="col-sm-2 col-form-label">Journal</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="journal" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="address" class="col-sm-2 col-form-label">Address</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="address" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="Abstract" class="col-sm-2 col-form-label">Abstract</label>
		
		<div class="col-sm-10">
		    <textarea class="form-control" id="abstract" rows="3" readonly></textarea>
		</div> 
	    </div>
	    <div class="form-group row">
		<label for="doi" class="col-sm-2 col-form-label">DOI</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="doi" readonly>
		</div>
	    </div>
	    <div class="form-group row">
		<label for="email" class="col-sm-2 col-form-label">E-mail</label>
		<div class="col-sm-10">
		    <input type="text" class="form-control" id="email" readonly>
		</div>
	    </div>
	    
	</form>
        
        
        
    </div>
  </div>
  
  
</div>



</body>
</html>
